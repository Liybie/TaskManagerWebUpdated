<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevList (Web)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="dot-loader">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<!-- Add Task Modal -->
<div id="taskModal" class="modal">
  <div class="modal-content" style="width: 700px;">
    <span class="close">&times;</span>
    <h2>Add New Task</h2>
    <form id="taskForm">
      <div class="form-group">
        <label>Task Name:</label>
        <input type="text" id="taskName" required>
      </div>
      <div class="form-group">
        <label>Description:</label>
        <input type="text" id="taskDesc" required>
      </div>
      <div class="form-group">
        <label>Priority:</label>
        <select id="taskPriority">
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
      <div class="form-group">
        <label>Due Date:</label>
        <input type="date" id="taskDue" required>
      </div>
      <button type="submit">Add Task</button>
    </form>
  </div>
</div>

<!-- Completed Tasks Modal -->
<div id="completedModal" class="modal">
  <div class="modal-content" style="width: 700px;">
    <span class="close" id="completedClose">&times;</span>
    <h2>Completed Tasks</h2>
    <table>
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Date Added</th>
          <th>Priority</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="completedModalBody"></tbody>
    </table>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
  <div class="modal-content delete-box">
    <h2>Delete Task?</h2>
    <p>Are you sure you want to delete this task?</p>
    <div class="modal-actions">
      <button id="confirmDelete" class="btn-danger">Delete</button>
      <button id="cancelDelete" class="btn-secondary">Cancel</button>
    </div>
  </div>
</div>


<!-- Top Panel -->
<div class="top-panel">
  <div>
    <h1>DevList</h1>
    <div id="stats" class="stats"></div>
  </div>
  <div>
    <button onclick="openTaskDialog()">+ New</button>
    <button onclick="toggleCompleted()">Completed</button>
  </div>
</div>

<!-- Task Table -->
<table id="taskTable">
  <thead>
    <tr>
      <th>Status</th>
      <th>Task Name</th>
      <th>Description</th>
      <th>Due Date</th>
      <th class="sortable" onclick="sortByStack()">Date Added â–²â–¼</th>
      <th class="sortable" onclick="sortByPriority()">Priority â–²â–¼</th>
      <th></th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- No Tasks Message -->
<div id="noTasksMessage">No tasks to accomplish ðŸŽ‰</div>

<script src="js/script.js"></script>
</body>
</html>
